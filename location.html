<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치안내 - 범픽</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="index.html#intro" class="logo">범픽</a>
            <nav class="nav">
                <a href="index.html" class="nav-link">홈</a>
                <a href="index.html#about" class="nav-link">소개</a>
                <a href="index.html#pricing" class="nav-link">가격안내</a>
                <a href="portfolio.html" class="nav-link">포트폴리오</a>
                <a href="location.html" class="nav-link active">위치안내</a>
                <a href="index.html#contact" class="nav-link">연락하기</a>
            </nav>
            <div class="mobile-menu-btn">☰</div>
        </div>
    </header>

    <!-- 위치안내 메인 섹션 -->
    <section class="location-main">
        <div class="section-container">
            <h1 class="page-title">오늘의 촬영 장소</h1>
            <p class="page-description">매일 업데이트되는 추천 촬영 장소를 확인해보세요</p>
            
            <!-- 오늘 날짜 표시 -->
            <div class="today-date">
                <span id="current-date"></span>
            </div>

            <!-- 오늘 촬영 장소 목록 -->
            <div class="location-grid" id="today-grid">
                <!-- 동적으로 생성됨 -->
            </div>

            <!-- 내일 날짜 표시 -->
            <div class="tomorrow-date">
                <span id="tomorrow-date"></span>
            </div>

            <!-- 내일 촬영 장소 목록 -->
            <div class="location-grid" id="tomorrow-grid">
                <!-- 동적으로 생성됨 -->
            </div>

            <!-- 내일모레 날짜 표시 (7개째 위치부터 표시) -->
            <div class="day-after-tomorrow-date" id="day-after-tomorrow-section" style="display: none;">
                <span id="day-after-tomorrow-date"></span>
            </div>

            <!-- 내일모레 촬영 장소 목록 -->
            <div class="location-grid" id="day-after-tomorrow-grid">
                <!-- 동적으로 생성됨 -->
            </div>

            <!-- 예약 안내 -->
            <div class="reservation-info">
                <h3>📋 예약 안내</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <h4>⏰ 예약 시간</h4>
                        <p>최소 1일 전 예약 필수<br>당일 예약은 불가능합니다</p>
                    </div>
                    <div class="info-item">
                        <h4>🌤️ 날씨 정책</h4>
                        <p>우천 시 무료 일정 변경<br>맑은 날 최고의 결과물 보장</p>
                    </div>
                    <div class="info-item">
                        <h4>📍 장소 변경</h4>
                        <p>고객 요청 시 장소 변경 가능<br>추가 비용 없음</p>
                    </div>
                </div>
            </div>

            <!-- 문의 버튼 -->
            <div class="location-cta">
                <h3>원하는 장소가 있으신가요?</h3>
                <p>언제든지 문의해주세요!</p>
                <a href="index.html#contact" class="cta-btn">촬영 문의하기</a>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 범수스냅 2025</p>
            <div class="footer-social">
                <a href="https://www.instagram.com/ttong_gae_06?igsh=d3FtcWc5emtrbjlz" target="_blank" class="footer-social-link">📷</a>
                <a href="#" class="footer-social-link">💬</a>
            </div>
        </div>
    </footer>

    <script src="location.js"></script>
</body>
</html>
