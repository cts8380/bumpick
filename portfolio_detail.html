    <script>
        document.addEventListener('DOMContentLoaded', () => {

        function loadPortfolioDetail(id) {
            const portfolios = JSON.parse(localStorage.getItem('portfolios') || '[]');
            const portfolio = portfolios.find(p => p.id == id);
            
            if (!portfolio) {
                alert('í¬íŠ¸í´ë¦¬ì˜¤ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                window.location.href = 'portfolio.html';

            }
            
            // í¬íŠ¸í´ë¦¬ì˜¤ ì •ë³´ í‘œì‹œ
            document.getElementById('detailImage').src = portfolio.image;
            document.getElementById('detailImage').alt = portfolio.title;
            document.getElementById('detailTitle').textContent = portfolio.title;
            document.getElementById('detailLocation').textContent = portfolio.location;
            document.getElementById('detailCategory').textContent = getCategoryName(portfolio.category);
            document.getElementById('detailDescription').textContent = portfolio.details || 'ì´ í¬íŠ¸í´ë¦¬ì˜¤ì— ëŒ€í•œ ìƒì„¸ ì„¤ëª…ì´ ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.';

            // ì¶”ê°€ ì´ë¯¸ì§€ë“¤ ë¡œë“œ

            // ê´€ë ¨ í¬íŠ¸í´ë¦¬ì˜¤ ë¡œë“œ (ê°™ì€ ì¹´í…Œê³ ë¦¬, í˜„ì¬ í¬íŠ¸í´ë¦¬ì˜¤ ì œì™¸)
            loadRelatedPortfolios(portfolio.category, portfolio.id);

        function getCategoryName(category) {
            const categories = {
                'couple': 'ì»¤í”Œ',
                'family': 'ê°€ì¡±',
                'individual': 'ê°œì¸',
                'wedding': 'ì›¨ë”©'
            };
            return categories[category] || category;
        }
        
        function loadRelatedPortfolios(category, currentId) {
            const portfolios = JSON.parse(localStorage.getItem('portfolios') || '[]');
            const related = portfolios.filter(p => p.category === category && p.id != currentId).slice(0, 3);
            
            const relatedGrid = document.getElementById('relatedGrid');
            
            if (related.length === 0) {
                relatedGrid.innerHTML = '<p style="text-align: center; color: #7f8c8d; grid-column: 1/-1;">ê´€ë ¨ í¬íŠ¸í´ë¦¬ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            relatedGrid.innerHTML = related.map(portfolio => `
                <div class="related-item" onclick="viewPortfolio(${portfolio.id})">
                    <img src="${portfolio.image}" alt="${portfolio.title}" onerror="this.style.display='none';">
                    <div class="related-item-info">
                        <h4>${portfolio.title}</h4>
                        <p>${portfolio.location}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function viewPortfolio(id) {
            window.location.href = `portfolio_detail.html?id=${id}`;
        }
        
        function loadAdditionalImages(additionalImages) {
            const section = document.getElementById('additionalImagesSection');
            const grid = document.getElementById('additionalImagesGrid');
            
            if (additionalImages && additionalImages.length > 0) {
                section.style.display = 'block';
                grid.innerHTML = additionalImages.map((imageData, index) => `
                    <div class="additional-image-item" onclick="openImageModal('${imageData}')">
                        <img src="${imageData}" alt="ì¶”ê°€ ì´ë¯¸ì§€ ${index + 1}" onerror="this.parentNode.style.display='none';">
                    </div>
                `).join('');
            } else {
                section.style.display = 'none';
            }
        }
        
        // ì´ë¯¸ì§€ ëª¨ë‹¬ ì—´ê¸° (í´ë¦­ ì‹œ í° ì´ë¯¸ì§€ ë³´ê¸°)
        function openImageModal(imageSrc) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
                cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            `;
            
            modal.appendChild(img);
            document.body.appendChild(modal);
            
            modal.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
